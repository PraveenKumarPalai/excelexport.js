<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>excelexport.js</title>
	<script src="excelexport.js"></script>
</head>
<body>
<table id="table1">
	<tr><th>Column 1</th><th>Column 2</th><th>Column 3</th><th>Column 4</th></tr>
	<tr><td>100</td><td>200</td><td>300</td><td>400</td></tr>
	<tr><td>10,00</td><td>20"00</td><td>30
00</td><td>40<br>00</td></tr>
	<tr><td colspan="2">10000</td><td>30,0"00</td><td>40000</td></tr>
</table>
<button onclick="location.href = excelExport('table1').parseToCSV().getCSVDataURI()">Download to CSV via data URI</button><br>
<button onclick="excelExport('table1').parseToCSV().downloadCSV('http://korsnack.kr/excelexport/download.php', 'excelexport.csv')">Download to CSV via external script</button><br>
<button onclick="location.href = excelExport('table1').parseToXLS('excelexport sheet').getXLSDataURI()">Download to XLS via data URI</button><br>
<button onclick="excelExport('table1').parseToXLS().downloadXLS('http://goto.local.com/excelexport/download.php', 'excelexport.xls')">Download to XLS via external script</button>
</body>
</html>
